<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox Tag</title>
</head>
<body>
    <form>
        <h4>Do You Know This Language</h4>
        <label for="HTML">HTML 5</label>
        <input type="checkbox" id="HTML" name="Language" value="HTML">
        <label for="CSS">CSS 3</label>
        <input type="checkbox" id="CSS" name="Language"value="CSS">
        <label for="JS">Java Script</label>
        <input type="checkbox" id="JS" name="Language"value="JS">
    </form>
</body>
</html>
